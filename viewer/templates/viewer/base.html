<!DOCTYPE html>
<html lang="en" class="govuk-template ">
  <head>
    <meta charset="utf-8">
    <title>GOV.UK - {% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="/static/govuk-frontend/dist/govuk/assets/images/favicon.ico" type="image/x-icon">
    <link rel="mask-icon" href="/static/govuk-frontend/dist/govuk/assets/images/govuk-icon-mask.svg" color="#0b0c0c">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/govuk-frontend/dist/govuk/assets/images/govuk-icon-180.png">
    <link rel="stylesheet" href="/static/govuk-frontend/dist/govuk/govuk-frontend.min.css">
  </head>
  <body class="govuk-template__body ">
    <script>
      document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
    </script>
    <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>
    <header class="govuk-header " role="banner" data-module="govuk-header">
      <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
          <a href="/" class="govuk-header__link govuk-header__link--homepage">
            <span class="govuk-header__logotype">
              <span class="govuk-header__logotype-text">
                CATS
              </span>
            </span>
          </a>
        </div>
        <div class="govuk-header__content">
          <a href="/" class="govuk-header__link govuk-header__service-name">
            Dataset Viewer
          </a>
        </div>
      </div>
    </header>
    <div class="govuk-width-container ">
      <main class="govuk-main-wrapper " id="main-content" role="main">
        {% block content %}{% endblock %}
      </main>
    </div>
    <script src="/static/govuk-frontend/dist/govuk/govuk-frontend.min.js"></script>
    <script>
      window.GOVUKFrontend.initAll()
    </script>
  </body>
</html>
